<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDbClone</title>
    <script src="https://kit.fontawesome.com/0b0a8b7888.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="https://www.nicepng.com/png/detail/436-4369539_movie-logo-film.png" alt="Logo" />
      </div>

      <div id="search-bar">
        <div class="wrapper">
          <div id="search-area">
            <input type="text" name="searchMovie" id="searchMovie" placeholder="Search..." autocomplete="off"/>
            <button><i class="fa fa-search"></i></button>
          </div>

          <div class="results">
            <ul>
              <li>test</li>
            </ul>
          </div>
        </div>
      </div>

      <div id="extra-buttons">
        <!-- populating years in drop down using js -->
        <select id="best-of-year">
          <option value="" disabled selected>Best of Year</option>
        </select>
        <!-- <option value="best-of-year">Best of Year</option> -->
        <button id="my-list">
          <a href="./myListPage.html">My Favourites</a>
        </button>
        <i class="fa-solid fa-heart" style="color: red;"></i>
      </div>
    </header>

    <main>
      <div id="page-heading">
        Most Popular Movies
      </div>

      <!-- container containing all movie elements | will be populated by js -->
      <div id="movie-container">
        <!-- each movie element -->
        <div class="movie-element">
          <div class="movie-poster">
            <a href="#"><img src="images\sample_movie_poster.jpg" alt="Movie Poster"/></a>
          </div>
          <div class="movie-title">Spider Man: No Way Home</div>
          <div class="movie-element-tags">
            <div class="movie-rating">8.2 <i class="fas fa-star"></i></div>
            <div class="add-movie-to-list">
              <i class="fas fa-plus" onclick=""></i>
            </div>
          </div>
        </div>
      </div>

      <div id="toasts">
        <div class="toast">Added to list</div>
      </div>
    </main>

    <footer>
      <!-- adding buttons to navigate between pages -->
      <div class="page-navigation">
        <button id="prev-page">Prevrious</button>
        <button id="next-page">Next</button>
      </div>
      <ul>
        <li><i class="fa-brands fa-instagram" style="color: #f51313;"></i></li>
        <li><i class="fa-brands fa-meta" style="color: #1d60d3;"></i></li>
        <li><i class="fa-brands fa-twitter" style="color: #6462ea;"></i></li>
        <li><i class="fa-brands fa-youtube" style="color: #c48021;"></i></li>
    </ul>
    </footer>

    <!-- javascript file for this page -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
